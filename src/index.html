<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" >
</head>
<body>
    <header class="header">
        <div class="container">
             <div class="header_wrapper">
                <img src="images/background.jpg" alt="">
                <div class="shadow"></div>
                <nav class="main_nav">
                    <ul class="nav">
                        <li><a href="#about">About</a></li>
                        <li><a href="#finder">Finder</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <h1 class="logo_title">Pathfinder</h1>
                    <h2 class="logo_subtitle">For travellers</h2>
                </div>
            </div>
        </div>
    </header>

    <div id="pages">
        <section id="about">
            <div class="about-wrapper container">
                <div class="first_img" data-aos="flip-left" 
                                        data-aos-delay="50" data-aos-offset="200" data-aos-duration="2000" 
                                        data-aos-easing="ease-out-cubic">
                    <img src="images/1.jpg" alt="">
                </div>
                <div class="about_txt first_txt">
                    <h2>Plan your journeys</h2>
                    <p>Pick attractions and book hotels</p>
                </div>
                <div class="secound_img" data-aos="fade-right" 
                                        data-aos-delay="50" data-aos-offset="200" data-aos-duration="1000" 
                                        data-aos-easing="ease-in-out" 
                                        data-aos-anchor-placement="top-center">
                    <img src="images/2.jpg" alt="">
                    <div class="about_txt secound_txt">
                        <h2>Minimalize Boredom</h2>
                        <p>Pick routes that are short and attractive</p>
                    </div>
                </div>

            </div>
        </section>
        <section id="finder">
            <div class="finder-wrapper container">
                <div class="finder_body">
                    <h2 class="finder_title">Draw routes</h2>
                    <div class="map">
                    </div>
                    <button type="submit" class="btn">Finish drawing</button>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>All rights reserved</p>
    </footer>

    <script id="template-summary" type="text/x-handlebars-template">
        <div class="summary active" >
        <div class="summary_box">
            <h2 class="summary_title">Summary</h2>
            <p>Full route: <span class="red">{{full}}</span><span> fields<span></p>
            <p>The longest route: <span class="red">{{longest}}</span><span> fields<span></p>
            <p>The shortest route: <span class="green">{{shortest}}</span><span> fields<span></p>
            <button type="submit" class="btn-summary">X</button>
        </div>
    </div>
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
